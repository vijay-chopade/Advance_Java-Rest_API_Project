<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lecture3</title>
<script type="text/javascript">

	var xmlhttp;

	function change(){
		xmlhttp = new XMLHttpRequest();
		xmlhttp.onload=show;
		xmlhttp.open("get","http://localhost:8081/students");
		xmlhttp.send();
	}
	function show(){
		alert(xmlhttp.responseText);
		document.getElementById("g1").innerHTML = xmlhttp.responseText;
	}
</script>
</head>
<body>

	<p id = "g1">Welcome to HTML</p>
	<input type="button" onclick="change()" value="click me">

</body>
</html>
